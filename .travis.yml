language: android

jdk:
  - oraclejdk8

android:
  components:
    - build-tools-27.0.2
    - android-27
    - extra-android-m2repository
  licenses:
    - android-sdk-license-.+

before_install:
  - yes | sdkmanager "platforms;android-27"

after_success:
  - ./gradlew javadocRelease

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: library/build/docs/javadoc/release
  on:
    branch: master
