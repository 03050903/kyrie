language: android

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.2
    - android-27
    - extra-android-support
  licenses:
    - android-sdk-license-.+

before_install:
  - yes | sdkmanager "platforms;android-27"

after_success:
  - ./gradlew javadocRelease

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: library/build/docs/javadoc/release
  on:
    branch: master
